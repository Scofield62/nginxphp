version: "3.6"
services:
  nginxphp:
    build: 
      context: ../
      dockerfile: ./docker/nginxphp/DevDockerfile
    container_name: nginxphp
    image: devnginxphp
    depends_on:
      - composer
    ports:
      - 80:80
    volumes:
      - type: bind
        source: ../source/
        target: /var/www/
  composer:
    image: composer:1.9
    working_dir: "/var/www/"
    container_name: composer
    command: '/bin/sh /scripts/mongo_install_composer.sh && composer update && composer dump-autoload -o'
    volumes:
      - type: bind
        source: ../source/
        target: /var/www/
      - type: bind
        source: ../docker/composer/
        target: /scripts/